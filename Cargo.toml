[package]
name = "simd-mcaptcha"
version = "0.1.0"
edition = "2024"

[dependencies]
sha2 = { version = "0.10", default-features = false, features = ["compress"] }

typenum = { version = "1.18", optional = true }
clap = { version = "4", features = ["derive"], optional = true }
reqwest = { version = "0.12", default-features = false, features = ["json", "http2", "rustls-tls"], optional = true }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
tokio = { version = "1", features = ["rt", "net"], optional = true }
pow_sha256 = { git = "https://github.com/mcaptcha/pow_sha256", tag = "0.3.1", optional = true }
rayon = { version = "1.10", optional = true }
wgpu = { version = "25", optional = true }
num_cpus = { version = "1.17", optional = true }
thiserror = { version = "2", optional = true }

[profile.release]
opt-level = 3
lto = true
panic = "abort"

[dev-dependencies]
bincode = "1.3"
pow_sha256 = { git = "https://github.com/mcaptcha/pow_sha256", tag = "0.3.1" }
rand = "0.9"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
criterion = { version = "0.6", features = ["html_reports"] }
pollster = "0.4"

[[bench]]
name = "bench_proof"
harness = false

[features]
std = []
client = ["std", "rayon", "tokio", "tokio/rt-multi-thread", "dep:serde", "dep:serde_json", "dep:reqwest", "dep:thiserror", "dep:num_cpus"]
cli = ["std", "dep:clap", "rayon", "dep:num_cpus"]
tokio = ["std", "dep:tokio"]
official = ["dep:pow_sha256"]
wgpu = ["std", "dep:wgpu", "dep:typenum"]
rayon = ["std", "dep:rayon"]

[[bin]]
name = "simd-mcaptcha"
path = "src/main.rs"
required-features = ["cli"]
